
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <!-- Pridanie nadpisu "BOT" -->
        <h1 class="chat-title">BOT</h1>
        
        <!-- Sekcia pre zobrazenie správ -->
        <div class="chat-messages" id="chat-messages">
            <!-- Správy budú pridané pomocou JavaScriptu -->
        </div>

        <!-- Formulár na odosielanie správ -->
        <form id="chat-form" class="chat-input">
            <input type="text" id="user-input" placeholder="Napíšte správu..." required>
            <button type="submit">Odoslať</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
