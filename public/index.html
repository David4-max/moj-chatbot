<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>
  <style>
    #chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
    }
    #user-input {
      width: 80%;
      border: none;
      padding: 10px;
    }
    button {
      width: 20%;
      border: none;
      background: #007bff;
      color: white;
      padding: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chat-widget">
    <div id="messages"></div>
    <input id="user-input" placeholder="Napíš otázku...">
    <button onclick="sendMessage()">Odoslať</button>
  </div>

  <script>
    async function sendMessage() {
      let input = document.getElementById("user-input");
      let message = input.value.trim();
      if (!message) return;

      document.getElementById("messages").innerHTML += "<p><b>Ty:</b> " + message + "</p>";

      let response = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message })
      });

      let data = await response.json();

      document.getElementById("messages").innerHTML += "<p><b>Bot:</b> " + data.reply + "</p>";
      input.value = "";
    }
  </script>
</body>
</html>
</html>
